table:
  name: games
  schema: public
object_relationships:
  - name: blind
    using:
      foreign_key_constraint_on: blind_id
  - name: game_type
    using:
      foreign_key_constraint_on: game_type_id
  - name: limit
    using:
      foreign_key_constraint_on: limit_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: venue
    using:
      foreign_key_constraint_on: venue_id
array_relationships:
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          name: sessions
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: game_id
        table:
          name: transactions
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - blind_id
        - end_date
        - entry
        - game_type_id
        - is_deleted
        - is_tourney
        - limit_id
        - modified_date
        - start_date
        - venue_id
select_permissions:
  - role: user
    permission:
      columns:
        - blind_id
        - created_date
        - end_date
        - entry
        - game_type_id
        - id
        - is_deleted
        - is_tourney
        - limit_id
        - modified_date
        - start_date
        - venue_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - blind_id
        - end_date
        - entry
        - game_type_id
        - is_deleted
        - is_tourney
        - limit_id
        - modified_date
        - start_date
        - venue_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
