table:
  name: sessions
  schema: public
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: session_id
        table:
          name: transactions
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
        - game_id
        - is_active
        - is_deleted
select_permissions:
  - role: user
    permission:
      columns:
        - game_id
        - id
        - is_active
        - is_deleted
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - game_id
        - is_active
        - is_deleted
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
